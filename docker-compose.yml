version: '3.8'

services:
  copilot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mwd_copilot
    ports:
      - "8501:8501" # Streamlit default port
    volumes:
      - ./data:/app/data:ro
      - ./models:/app/models:ro
      - ./logs:/app/logs
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_LOGGER_LEVEL=info
      - PYTHONUNBUFFERED=1
    command: >
      sh -c "streamlit run app.py
             --server.port=8501
             --server.address=0.0.0.0
             --logger.level=info"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8501/_stcore/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - copilot_net

networks:
  copilot_net:
    driver: bridge
